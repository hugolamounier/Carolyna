services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:5000
    ports:
      - "3000:80"
    restart: always
    environment:
      REACT_APP_API_URL: http://localhost:5000
    networks:
      - app-network
    depends_on:
      - backend

  mysql:
    container_name: mysql
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root123teste
      MYSQL_DATABASE: testedb
      MYSQL_USER: server
      MYSQL_PASSWORD: 123teste
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - app-network

  backend:
    container_name: backend
    build: ./backend
    environment:
      MYSQL_HOST: localhost
      MYSQL_USER: server
      MYSQL_PASSWORD: 123teste
      MYSQL_DATABASE: testedb
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network: